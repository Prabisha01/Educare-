<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center ">
    <div class="col-sm-5 col-md-4 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">Update Event</h2>
        <form th:method="post" th:action="@{/event/save}" th:object="${obj}"  enctype="multipart/form-data" >

            <input type="text"  hidden="hidden"  th:field="*{id}" th:value="${obj.id}">
            <div class="mb-3">
                <label  class="form-label">Date</label>
                <input type="date" class="form-control border border-primary" th:field="*{date}" th:value="${obj.date}" >
            </div>
            <div class="mb-3">
                <label  class="form-label">Content</label>
                <input type="text" class="form-control border border-primary"   th:field="*{content}"
                       th:value="${obj.content}" >
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
