<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserGuide</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../Static/css/userguide.css">
</head>

<body>
    <main class="container">

        <div class="title" data-aos="flip-up">
            <h2>User Guide</h2> 
        </div>

        <div class="videos">

            <div class="row">
                <div class="column">
                    <div class="vid-lg" data-aos="fade-down"
                    data-aos-easing="linear"
                    data-aos-duration="1000" >
                        <i id="playBtn" class="fa-solid fa-play play-btn-lg" onclick="playBigVideo('lg-vid')"></i>
                        <video id="lg-vid" poster="../Static/images/signin.PNG" class="large-vid" >
                            <source src="../Static/images/beach.mp4">
                        </video>
                    </div>

                    <div class="desc">
                        <h5>Sign in</h5>
                        <p>
                            Learn How To Sign In
                        </p>
                    </div>
                </div>

                <div class="column">
                    <div class="row-sm">

                        <div class="column-sm-1">
                            <div class="vid-sm"  data-aos="fade-up"
                            data-aos-duration="1500">
                                <i id="playBtn" class="fa-solid fa-play play-btn" onclick="playThis('0')"></i>
                                <video id="0"  class="small-vid" poster="../Static/images/signup.PNG" >
                                    <source src="../Static/images/beach.mp4">
                                </video>
                            </div>
                            <div class="desc">
                                <h5>Sign Up</h5>
                                <p class="desc-p">
                                Learn How To SignUp
                                </p>
                            </div>
                            <div class="vid-sm" onclick="playThis('vid-2')" data-aos="fade-up"
                            data-aos-duration="2500">
                                <i id="playBtn" class="fa-solid fa-play play-btn" onclick="playThis('1')"></i>
                                <video id="1"  class="small-vid" poster="../Static/images/signup.PNG">
                                    <source src="../Static/images/beach.mp4">
                                </video>
                            </div>

                            <div class="desc">
                                <h5>Add to Cart</h5>
                                <p class="desc-p">
                                    Learn How To Add to Cart
                                </p>
                            </div>
                        </div>

                        <div class="column-sm-2">
                            <div class="vid-sm" data-aos="fade-up"
                            data-aos-duration="2000">
                                <i id="playBtn" class="fa-solid fa-play play-btn" onclick="playThis('2')"></i>
                                <video id="2" class="small-vid" onclick="play()" poster="../Static/images/signup.PNG"> 
                                    <source src="../Static/images/beach.mp4" >
                                </video>
                            </div>

                            <div class="desc">
                                <h5>Add to Course</h5>
                                <p class="desc-p">
                                    Learn How To Enroll to the course
                                </p>
                            </div>
                            <div class="vid-sm" data-aos="fade-up"
                            data-aos-duration="2800">
                                <i id="playBtn" class="fa-solid fa-play play-btn" onclick="playThis('3')"></i>
                                <video id="3"  class="small-vid" poster="../Static/images/signup.PNG">
                                    <source src="../Static/images/beach.mp4">
                                </video>
                            </div>

                            <div class="desc">
                                <h5>Attend Quiz </h5>
                                <p class="desc-p">
                                    Learn How To Attend Quiz
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>

    </main>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/d6b3f4e3c1.js" crossorigin="anonymous"></script>
    <script src="../Static/javascript/userguide.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
