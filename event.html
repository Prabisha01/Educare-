<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src='fullcalendar/dist/index.global.js'></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"

    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>


</head>
<body>
<div id='calendar' class=""></div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close"  aria-label="Close" onclick="close1()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:method="post" th:action="@{/event/save}" th:object="${obj}">
            <div class="modal-body" id="modalBody">

                    <input type="text" hidden placeholder="UserId..." th:field="*{eventid}" th:value="${obj.eventid}" >
                    <input type="date" class="form-control mb-2" id="date" th:field="*{date}" th:value="${obj.date}" >
                    <input type="text" class="form-control" id="content" th:field="*{content}" th:value="${obj.content}">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  onclick="close1()">Close</button>
                <button class="btn btn-primary" id="save" type="submit">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function() {
        const storage=[];
        for(let i=0;i<50;i++){
            storage[i]=i;
        }

        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                center: 'addEventButton'
            },
            events: '/api/events',
            // events: [
            //     {
            //         // id: 'a',
            //         // title: 'my event',
            //         date: '2023-01-01'
            //     }
            // ],
            customButtons: {
                addEventButton: {
                    text: 'add event...',
                    type:"button",
                    click: function() {
                        $('#exampleModal').modal('show');
                        document.getElementById("save").addEventListener("click", save);
                    }
                }
            }
        });
        calendar.render();
        function save(){
            var date1=document.getElementById('date').value;
            var date = new Date(date1 + 'T00:00:00');
            var content=document.getElementById('content').value;
            if (!isNaN(date.valueOf())) { // valid?
                calendar.addEvent({
                    title: content,
                    start: date,
                    allDay: true
                });
                // alert('Great. Now, update your database...');
            } else {
                alert('Invalid date.');
            }
        }
    });
    function close1(){
        $('#exampleModal').modal('hide')
    }

</script>
<!--<script src="/event.js"></script>-->
</body>
</html>
