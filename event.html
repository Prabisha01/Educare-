<html lang="en">
<head>

    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>


</head>
<body>
<div id='calendar' class=""></div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close"  aria-label="Close" onclick="close1()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:method="post" th:action="@{/event/save}" th:object="${obj}">
            <div class="modal-body" id="modalBody">

                    <input type="text" hidden placeholder="UserId..." th:field="*{id}" th:value="${obj.id}" >
                    <input type="date" class="form-control mb-2" id="date" th:field="*{date}" th:value="${obj.date}" >
                    <input type="text" class="form-control" id="content" th:field="*{content}" th:value="${obj.content}">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  onclick="close1()">Close</button>
                <button class="btn btn-primary" id="save" type="submit">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                <button type="button" class="close"  aria-label="Close" onclick="close2()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form  >
                <div class="modal-body" id="modalBody1">


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id= "delete" onclick="deleteevent()">delete</button>
                    <a th:href="@{~/event/update/}" id="update-link" class="button">Update</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script >
    document.addEventListener('DOMContentLoaded', function() {
        // var eventObj=null;
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                center: 'addEventButton'
            },
            events: '/api/events',

            eventClick: function(info) {
                 eventObj = info.event;
                // document.getElementById("updatecontent").placeholder= eventObj.title;
                $('#exampleModal1').modal('show');

            },
            customButtons: {
                addEventButton: {
                    text: 'Add event',
                    type:"button",
                    click: function() {
                        $('#exampleModal').modal('show');
                        document.getElementById("save").addEventListener("click", save);
                    }
                }
            }
        });
        calendar.render();
        // function gogo(){
        //     alert(eventObj.id);
        // }
        function save(){
            var date1=document.getElementById('date').value;
            var date = new Date(date1 + 'T00:00:00');
            var content=document.getElementById('content').value;
            if (!isNaN(date.valueOf())) { // valid?
                calendar.addEvent({
                    title: content,
                    start: date,
                    allDay: true
                });
                // alert('Great. Now, update your database...');
            } else {
                alert('Invalid date.');
            }
        }
    });
    function close1(){
        $('#exampleModal').modal('hide')
    }
    function close2(){
        $('#exampleModal1').modal('hide')
    }
    function deleteevent(){
        var id=eventObj.id;
        fetch(`/event/delete/${id}`)
            .then(response => response.json())
            .then(data => {

            });
    }
    const updateLink = document.getElementById('update-link');
    updateLink.addEventListener('click', function(event) {
        // Prevent the default behavior of the link
        event.preventDefault();

        // Get the id value and use it to perform any desired actions
        const href = this.getAttribute('href');
        alert(href);
        const id = eventObj.id;
       // Replace with the actual id value
        const url = `${href}${id}`;
        alert(url);
        console.log(url);
        // Redirect to the updated URL
        window.location.href = url;
        $('#exampleModal1').modal('hide')
        $('#exampleModal').modal('show')

    });
    function update(){
        var id=eventObj.id;
        var content=document.getElementById("updatecontent").value;
        // var content=eventObj.title;
        fetch(`/event/update/${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
        $('#exampleModal1').modal('hide')
        $('#exampleModal').modal('show');
    }

</script>

</body>
</html>
