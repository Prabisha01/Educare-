<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="/Signup.css">
    
    </style>
</head>
    <body>
     
       <div class="container-fluid m-0 p-0">
        <div class="container-fluid ps-0 customclas p-0 m-0 pe-0 mycustom1"><label>Educare</label></div>
           <div class="row m-0 p-0">
          <div class="col-lg-6 col-md-6  col-sm-6 col-xs-12 col-xl-6 col-xxl-4 customclas pt-0 ps-0 pb-0 pe-0">
            
            <img
            src="/new3.jpg"
            class="img-fluid w-100 h-100 ps-0 m-0 "
            alt="Responsive image" />
             
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xl-4 col-xxl-4 offset-xxl-2 offset-xl-1 pe-0  ">
            <h1 class="d-grid text-center  pt-2 pb-2">Sign up</h1>
            <div class=" mycustom d-flex justify-content-around  ">
                
                <form class=" " >
                        <div class="row  p-0 m-0  ">       
                            <div class=" col-xl-6 col-lg-6 col-md-6">
                                <label for="" class="pb-2 pt-2">First name</label>
                                <input type="text" class="form-control " >
                            </div>
                            <div class="col-lg-6 col-md-6 col-xl-6 ">
                                <label for=""class="pb-2 pt-2">last name</label>
                                <input type="text" class="form-control">
                            </div>
                      
                         
                            <div class="col-xl-12 form-group ">
                              <label for="exampleInputEmail1"class="pb-2 pt-2" >Username</label>
                             <input type="text" class="form-control " >
                            </div>
                        
                        <div class="col-xl-12 form-group ">
                            <div class="form-group">
                                <label for="exampleInputEmail1"class="pb-2 pt-2">Email address</label>
                               <input type="email" class="form-control " >
                            </div>
                        </div>
                                  
                                <div class="col-lg-6 col-xl-6 col-md-6">
                                    <label for=""class="pb-2 pt-2">Password</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="col-lg-6 col-md-6 col-xl-6">
                                    <label for=""class="pb-2 pt-2">Confirm Password</label>
                                    <input type="text" class="form-control">
                                </div>
                            
                            
                                <div class="form-group col--xl-12">
                                    <label for="exampleInputEmail1"class="pb-2 pt-2">phone number</label>
                                   <input type="number" class="form-control " >
                                </div>
                            
                                      
                                    <div class="col-lg-6 col-md-6 col-xl-6 ">
                                        <label for=""class="pb-2 pt-2">Capture verification code</label>
                                        <input type="text" class="form-control pe-3" >
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xl-6 ">
                                        <label for="" class="pb-2 pt-2">more...</label>
                                        <input type="text" class="form-control" >
                                    </div>
                            
                                
                                <div class="form-check  pb-2 pt-2">
                                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        By signing up for EduCare, you agree to EduCare 
                                            Terms of Service & Privacy Policy
                                    </label>
                                </div>
                            </div>
                            <div class="  p-0 m-0 pt-1 pb-0">
                                <div class="signup-btn pb-1 text-center ">
                                    <button>Sign up</button>
                                </div>
                                <div class="text-center ">
                                    Already have an account?<a href="#">login</a>
                                </div>
                             
                             
                            </div>       
                        </div>
                  </form>          
            </div>
          
        </div>
     </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      ></script>
