
<!DOCTYPE html>
<html>
      
<head>
    <title>
        Creating Search Bar using HTML
        CSS and Javascript
    </title>
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./search.css">
</head>
  
<body>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_course()" type="text"
        name="search" placeholder=" search course..">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="course">Java</li>
        <li class="course">Python</li>
       
    </ol>
      
    <!-- linking javascript -->
    <script src="./search.js"></script>
</body>
  
</html>
