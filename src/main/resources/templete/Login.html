<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <link rel="stylesheet" href="C:\New folder\Educare-\Static\css\Login.css">

  <title>Login123</title>
  <link rel="stylesheet" href="../Static/css/login.css">

  <script src="../Static/javascript/Login.js"></script>
</head>

<body>

<div class="container-fluid m-0 p-0">
    <!-- Heading -->
     <div class="container-fluid ps-0 customclas p-0 m-0 pe-0 mycustom1"><label>Educare</label></div>
     <div class="row m-0 p-0">
         <div class="col-lg-6 col-md-6  col-sm-6 col-xs-12 col-xl-6 col-xxl-4 customclas pt-0 ps-0 pb-0 pe-0">
             <!-- Image -->
             <img
                     th:src="@{~/images/login.png}"
                     class="img-fluid w-100 h-100 ps-0 m-0 "
                     alt="Responsive image" />

             <div class="nav">
             </div>

             <!-- label  And Textbox-->
             <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xl-4 col-xxl-4 offset-xxl-2 offset-xl-1 pe-0  ">
                 <h1 class="d-grid text-center  pt-2 pb-2">Sign in</h1>
                 <div class=" mycustom d-flex justify-content-around  ">

                     <form th:method="post" th:action="@{/login}" >
                         <div class="row  p-0 m-0  ">
                             <div class="col-xl-12 form-group ">
                                 <label class="pb-2 pt-2" >Username</label>
                                 <input type="text" class="form-control " placeholder="Username"  name ="username" required >
                             </div>
                             <div class="col-xl-12 form-group ">
                                 <div class="form-group">
                                     <label class="pb-2 pt-2">Password</label>
                                     <input type="password" class="form-control " placeholder="********"  name = "password" required >
                                 </div>
                             </div>


<!--Checkbox-->
                             <div class="form-check  pb-2 pt-2">
                                 <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                 <label class="form-check-label" for="flexCheckDefault">
                                     Remember Me
                                 </label>
                             </div>
                         </div>
<!--Button-->
                         <div class="  p-0 m-0 pt-1 pb-0">
                             <div class="signup-btn pb-1 text-center ">
                                 <div/>
                                 <button>Login</button>
                             </div>
                             <div class="text-center ">
                                 <a href="#">Forget password?</a>
                             </div>
<!--                             linking one page to another -->
                             <div class="text-center ">
                                 Doesn't have an account?<a href="signup.html">Signup</a>
                             </div>


                         </div>
                     </form>
                 </div>
             </div>

         </div>
     </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
</body>
</html>
