<body>
 <!-- Heading -->
  <div class="nav">
    <h1>
      Educare
    </h1>
  </div>
  
  <div class="main-container">
<!-- Image -->
    <div class="left-section">
        <img
                th:src="@{~/images/login.png}"
                class="img-fluid w-100 h-100 ps-0 m-0 "
                alt="Responsive image" />

    </div>
    </div>

      <div class="right-section">

        <form action="">

          <h1>Sign In</h1><br>
          <!-- <h5>Welcome to Educare!</h5><br><br> -->
<!-- label -->
        <div class="formGroup">
          <label for="">Username</label>
          <input id ="user" type="text" onsubmit="return validateForm()" class="Username" placeholder="Username" required>
        </div>
    
        <div class="formGroup">
          <label for="">Password</label>
          <input id ="pws"  type="password" onsubmit="return validateForm()"  placeholder="******" required>
        </div>
<!-- checkbox  -->
        <input type="checkbox" id="check">
        <p class="condition">Remember me!</p>
<!-- Buttons -->
         <div class="for-signin">
          <button id ="b1" onclick="validate()" class="b1" autofocus > Login</button>
        </div> 
<!-- Forget password -->
         <div class="already">
          <!-- <p><a href ="#">Forget Password ?</a></p> -->
          <a  onclick="ShowForgetPasswordForm();" href="forgetpassword.html">Forgot Password?</a>
        </div> 
    </form>
      </div>
  </div>
 
</body>
