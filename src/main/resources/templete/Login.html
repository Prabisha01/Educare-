<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <link rel="stylesheet" href="C:\New folder\Educare-\Static\css\Login.css">

  <title>Login123</title>
  <link rel="stylesheet" href="../Static/css/login.css">

  <script src="../Static/javascript/Login.js"></script>
</head>

<body>
 <!-- Heading -->
  <div class="nav">
    <h1>
      Educare
    </h1>
  </div>
  
  <div class="main-container">
<!-- Image -->
    <div class="left-section">
        <img
                th:src="@{~/images/login.png}"
                class="img-fluid w-100 h-100 ps-0 m-0 "
                alt="Responsive image" />

    </div>
    </div>

 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xl-4 col-xxl-4 offset-xxl-2 offset-xl-1 pe-0  ">
     <h1 class="d-grid text-center  pt-2 pb-2">Sign in</h1>
     <div class=" mycustom d-flex justify-content-around  ">

         <form th:method="post" th:action="@{/login}" >
             <div class="row  p-0 m-0  ">
                 <div class="col-xl-12 form-group ">
                     <label class="pb-2 pt-2" >Username</label>
                     <input type="text" class="form-control " placeholder="Username"  name ="username" required >
                 </div>
    
        <div class="formGroup">
          <label for="">Password</label>
          <input id ="pws"  type="password" onsubmit="return validateForm()"  placeholder="******" required>
        </div>
<!-- checkbox  -->
        <input type="checkbox" id="check">
        <p class="condition">Remember me!</p>
<!-- Buttons -->
         <div class="for-signin">
          <button id ="b1" onclick="validate()" class="b1" autofocus > Login</button>
        </div> 
<!-- Forget password -->
         <div class="already">
          <!-- <p><a href ="#">Forget Password ?</a></p> -->
          <a  onclick="ShowForgetPasswordForm();" href="forgetpassword.html">Forgot Password?</a>
        </div> 
    </form>
      </div>
  </div>
 
</body>
</html>
