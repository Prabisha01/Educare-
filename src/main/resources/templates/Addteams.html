<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<!--    Using Cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .inputstl {
            padding: 9px;
            border: solid 1px #B3FFB3;
            outline: 0;
            background: -webkit-gradient(linear, left top, left 25, from(#FFFFFF), color-stop(4%, #A4FFA4), to(#FFFFFF));
            background: -moz-linear-gradient(top, #FFFFFF, #A4FFA4 1px, #FFFFFF 25px);
            box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
            -moz-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
            -webkit-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;

        }

    </style>

</head>

<body>
<div class="container">
    <h1>Add Teams</h1>
    <form class="form-horizontal" role="form" th:method="post" th:action="@{/teams/save}" th:object="${teams}" >
        <input type="text" hidden placeholder="UserId..." th:field="*{id}" th:value="${teams.id}" >
        <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">FirstName:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control inputstl" id="name1" placeholder="Enter First Name" th:field="*{firstname}" th:value="${teams.firstname}">
            </div>
        </div>

        <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">LastName:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control inputstl" id="name2" placeholder="Enter Last Name" th:field="*{lastname}" th:value="${teams.lastname}">

            </div>
        </div>

        <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control inputstl" id="name5" placeholder="Username" th:field="*{userName}" th:value="${teams.userName}">

            </div>
        </div>

        <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">MobileNo:</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control inputstl" id="name3" placeholder="Enter Mobile" th:field="*{mobileNo}" th:value="${teams.mobileNo}">
            </div>
        </div>

        <div class="form-group">
            <label for="email1" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-5">
                <input type="email" class="form-control inputstl" id="email1" placeholder="Enter Email" th:field="*{email}" th:value="${teams.email}">
            </div>
        </div>

        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-3">
                <input type="password" class="form-control inputstl" id="password1" placeholder="Password here" th:field="*{password}" th:value="${teams.password}">
            </div>
        </div>


        <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Field:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control inputstl" id="name4" placeholder="Enter the specific field" th:field="*{field}" th:value="${teams.field}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-lg btn-block btn-success">Add new</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
