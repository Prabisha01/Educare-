<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"

    />

    <link rel="stylesheet" th:href="@{~/css/Login.css}">
    <style>.my-sostum-clas{
        font-family: 'Times New Roman', Times, serif;
    }
    .mycustom{
        font-weight: bold;

    }
    .mycustom1{
        font-weight: bold;
        font-size: 2rem;

    }

    .customclas{
        box-shadow: 0px 15px 10px -15px #111;
    }</style>

</head>
<body>

<div class="container-fluid m-0 p-0">
    <div class="container-fluid ps-0 customclas p-0 m-0 pe-0 mycustom1"><label>Educare</label></div>
    <div class="row m-0 p-0">
        <div class="col-lg-6 col-md-6  col-sm-6 col-xs-12 col-xl-6 col-xxl-4 customclas pt-0 ps-0 pb-0 pe-0">

            <img
                    th:src="@{~/images/login.png}"
                    class="img-fluid w-100 h-100 ps-0 m-0 "
                    alt="Responsive image" />

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xl-4 col-xxl-4 offset-xxl-2 offset-xl-1 pe-0  ">
            <h1 class="d-grid text-center  pt-2 pb-2">Sign in</h1>
            <div class=" mycustom d-flex justify-content-around  ">

                <form th:method="post" th:action="@{/user/changepassword}" th:object="${user}" >
                    <div class="row  p-0 m-0  ">
                        <div class="col-xl-12 form-group ">
                            <label class="pb-2 pt-2" >Email</label>
                            <input type="text" class="form-control " placeholder="email"  name ="email" required >
                        </div>



                    <div class="  p-0 m-0 pt-1 pb-0">
                        <div class="signup-btn pb-1 text-center ">
                            <div/>
                            <button>Submit</button>
                        </div>
                        <div class="text-center ">
                            <a th:href="@{/user/forgotpassword}" >Forgot password?</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
