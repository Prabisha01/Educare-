<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center">Discussion Board</h1>

  <form th:action="@{/student/save}" th:object="${discuss}">
    <div class="form-group">
      <label >Topic:</label>
    </div>
    <div class="form-group">
      <input type="text" hidden placeholder="UserId..." th:field="*{id}" th:value="${discuss.id}" >
      <label for="message"   >Message:</label>
      <textarea class="form-control" id="message" th:field="*{message}" th:value="${discuss.message}" name="message" rows="3" required></textarea>
    </div>
    <button type="submit" id="post" class="btn btn-primary" onclick="clear()">Post</button>
  </form>

  <h2>Threads</h2>

  <div class="card mb-3" th:each="discuss:${messageList}" >
    <div class="card-body" >
      <h5 class="card-title" >Thread Title</h5>
      <p class="card-text" th:text="${discuss.message}"></p>
    </div>
  </div>


</div>
<script >
  function clear() {
    let data = document.getElementById("message").value;
    alert(data);
  }
</script>
</body>
</html>
